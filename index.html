<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to the secret poems project — Home</title>

<style>
/* Page fade transition */
.fade-out {
  opacity: 0;
  transition: opacity 0.6s ease;
}
.fade-in {
  opacity: 0;
  animation: fadeInPage 0.8s forwards;
}
@keyframes fadeInPage {
  to { opacity: 1; }
}

:root{
  --bg1: #3b2f2f;
  --bg2: #6b4f3a;
  --gold: #d4a76a;
  --cream: #f6efe6;
  --hover: rgba(212,167,106,0.25);
}

html, body{
  margin:0;
  padding:0;
  height:100%;
  font-family: Georgia, "Times New Roman", serif;
  background: linear-gradient(180deg,var(--bg1), var(--bg2));
  color: var(--cream);
}

body{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:32px;
  overflow-x:hidden;
}

/* Navbar */
.navbar{
  text-align:center;
  margin-bottom:24px;
}
.navbar a{
  color: var(--gold);
  text-decoration:none;
  font-weight:700;
  margin:0 12px;
}
.navbar a:hover{
  text-decoration:underline;
}

/* Hero */
.hero{
  text-align:center;
  max-width:720px;
  margin-bottom:60px;
}

.hero h1{
  font-family:"Playfair Display";
  font-size:38px;
  margin-bottom:10px;
}

.hero p{
  font-size:18px;
  opacity:0.85;
  margin-bottom:28px;
}

.button-enter{
  display:inline-block;
  background: linear-gradient(180deg,var(--gold), #b0713a);
  padding:14px 28px;
  border-radius:14px;
  text-decoration:none;
  color:#111;
  font-weight:700;
  transition: all 0.35s ease;
}

.button-enter:hover{
  transform: translateY(-4px);
  box-shadow: 0 10px 24px var(--hover);
}

/* Poets section */
.poets{
  display:flex;
  gap:28px;
  flex-wrap:wrap;
  justify-content:center;
}

.poet-card{
  background: rgba(255,255,255,0.05);
  padding:20px;
  border-radius:16px;
  max-width:300px;
  text-align:center;
  opacity:0;
  transform: translateY(30px);
  animation: riseIn 0.9s forwards;
}

.poet-card:nth-child(1){ animation-delay:0.3s; }
.poet-card:nth-child(2){ animation-delay:0.6s; }

@keyframes riseIn{
  to{
    opacity:1;
    transform: translateY(0);
  }
}

.poet-card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:12px;
  margin-bottom:14px;
  filter: grayscale(15%) brightness(90%);
}

.poet-card h3{
  margin:6px 0;
  color: var(--gold);
}

.poet-card p{
  font-size:14px;
  opacity:0.85;
}

.poet-card:hover{
  transform: translateY(-6px);
  box-shadow: 0 14px 28px var(--hover);
}

/* Footer */
footer{
  margin-top:70px;
  text-align:center;
}

footer a{
  display:inline-block;
  font-size:16px;
  font-weight:700;
  color:var(--gold);
  text-decoration:none;
  padding:12px 22px;
  border-radius:12px;
  border:1px solid rgba(212,167,106,0.4);
  transition: all 0.3s ease;
}

footer a:hover{
  background: rgba(212,167,106,0.12);
  transform: translateY(-2px);
}
</style>
</head>

<body class="fade-in">

<!-- NAVBAR -->
<div class="navbar">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="poems.html">Poems</a>
  <a href="submit.html">Submit</a>
</div>

<div class="hero">
  <h1>The Secret Poems Project</h1>
  <p>A quiet place for your words to breathe.</p>
  <a href="poems.html" class="button-enter">Enter the Poems →</a>
</div>

<div class="poets">
  <div class="poet-card">
    <img src="https://i.pinimg.com/originals/38/5d/ef/385def105ce476115f1b93ff89ff15d3.jpg" alt="Mahmoud Darwish">
    <h3>Mahmoud Darwish</h3>
    <p>“I have learned and forgotten, yet my words remain.”</p>
  </div>

  <div class="poet-card">
    <img src="https://i.pinimg.com/originals/02/34/1f/02341fecbcd0547b53c17d5206eaec59.jpg" alt="Ghassan Kanafani">
    <h3>Ghassan Kanafani</h3>
    <p>“Words are not innocent. They are our freedom.”</p>
  </div>
</div>

<footer>
  <a href="https://www.instagram.com/secretpoemsproject/" target="_blank">
    Follow us on instagram
  </a>
</footer>

<script>
/* Smooth page transition */
document.querySelectorAll('a').forEach(link=>{
  if(link.target === "_blank") return;
  link.addEventListener('click', e=>{
    e.preventDefault();
    document.body.classList.add('fade-out');
    setTimeout(()=>{ window.location = link.href; }, 600);
  });
});
</script>

</body>
</html>
